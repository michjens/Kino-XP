<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link rel="stylesheet" type="text/css" href="forside.css">
</head>

<div>
        <img src="LogoMakr_3EtZfT.png" height="100" width="300" class="menu"/>
        <button class="logud">log ud </button>
        <a th:href="opretFilm"><button class="menu">Opret film</button></a>
        <a th:href="redigerFilm"><button class="menu">Rediger film</button></a>
        <a th:href="billetStatistik"><button class="menu">Billet statistik</button></a>
</div>

<div class="film_oversigt">
    <div class="form" th:each="films: ${films}">

        <img th:src="${films.url_billede}" height="300" width="250">
        <p th:text="${films.titel}"></p>
        <p th:text="${films.pris}"></p>
        <p th:text="${films.aldersgranse}"></p>
        <p th:text="${films.skuespiller}"></p>
        <p th:text="${films.kategori}"></p>
        <p th:text="${films.tid}"></p>

    </div>
</div>

</body>
</html>
