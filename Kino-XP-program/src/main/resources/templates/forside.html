<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link rel="stylesheet" type="text/css" href="forside.css">
</head>

<div th:replace="/header"></div>

<div class="film_oversigt">
    <div class="form movieInformation" th:each="films: ${films}">

        <img th:src="${films.url_billede}" height="300" width="250">
        <a th:href="@{'/redigerFilm?titel='+${films.titel}}">
            <button class="button">Rediger</button>
        </a>
        <a th:href="@{'/filmVisninger?id='+${films.id}}">
            <button class="button">Opret Visning</button>
        </a>
        <p><label>Titel: </label><label th:text="${films.titel}"></label></p>
        <p><label>Pris: </label><label th:text="${films.pris}"></label></p>
        <p><label>Aldersgr√¶nse: </label><label th:text="${films.aldersgranse}"></label></p>
        <p><label>Skuespillere: </label><label th:text="${films.skuespiller}"></label></p>
        <p><label>Kategori: </label><label th:text="${films.kategori}"></label></p>
        <p><label>Tid: </label><label th:text="${films.tid}"></label></p>

    </div>
</div>

</body>
</html>
