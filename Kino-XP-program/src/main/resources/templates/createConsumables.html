<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Slik</title>
    <link rel="stylesheet" href="opretFilm.css">
</head>
<body>
<div th:replace="/header"></div>
<h1>Opret nyt guf</h1>

<div class="film_oversigt">
    <div class="form">
<br method="post" th:action="@{/createConsumables.html}">
    <label>Navn: </label>
    <input oninvalid="alert('Navn på guf skal indtastes!')" required title="Indtast navn" type="text" th:field="${candy.navn}">
    <p></p>
    <label>Pris: </label>
    <input oninvalid="alert('Pris på guf skal indtastes!')" required title="Indtast pris" type="double" th:field="${candy.pris}">
    <p></p>

    <button type="submit" value="send">Godkend</button>
    <a href="/"><button>Annuller</button></a>
</form>
    </div>
</div>



</body>
</html>
